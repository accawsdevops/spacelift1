policies:
  - name: delete-non-admin-iam-user
    resource: iam-user
    filters:
      - type: value
        key: UserName
        op: not-in
        value: 
          - admin-user
    actions:
      - type: delete
  - name: delete-all-iam-groups
    resource: iam-group
    description: Delete all IAM groups
    actions:
      - type: delete
